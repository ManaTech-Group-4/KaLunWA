
<mat-carousel
timings="250ms ease-in-out"
[autoplay]="false"
[interval]="5000"
color="accent"
maxWidth="auto"
[proportion]="40"
[slides]="5"
[loop]="true"
[hideArrows]="false"
[hideIndicators]="false"
[useKeyboard]="true"
[useMouseWheel]="false"
orientation="ltr"
>
<mat-carousel-slide
  #matCarouselSlide
  *ngFor="let slide of slides; let i = index"
  [image]="slide.image.image"
  overlayColor="#00000040"
  [hideOverlay]="false"
>
</mat-carousel-slide>
</mat-carousel>
