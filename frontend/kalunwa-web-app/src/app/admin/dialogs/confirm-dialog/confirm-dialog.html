<h1 mat-dialog-title>{{header}}</h1>
<div mat-dialog-content>
  {{data}}?
</div>
<div mat-dialog-actions class="actions">
  <button mat-button  mat-dialog-close (click)="confirm(false)" >No</button>
  <button mat-button color="warn" mat-dialog-close (click)="confirm(true)" cdkFocusInitial>Yes</button>
</div>
