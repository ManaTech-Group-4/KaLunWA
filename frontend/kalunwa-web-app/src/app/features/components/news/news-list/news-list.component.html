<h1 class='no-events' *ngIf='!news || news.length < 1'>No news available</h1>
<mat-card class="event-card" *ngFor="let event of news | slice: currentPage:lastPage">

  <img mat-card-image src="{{event.image.image}}">

  <mat-card-content>
    <div class="event-header">
      <mat-card-title>{{event.title}}</mat-card-title>
      <p>{{event.date}}</p>
    </div>


        <p class="desc">{{event.description}}</p>


    <mat-card-actions class="course-actions">

        <button mat-raised-button color="primary" [routerLink]="['/indiv-news', event.id]">
            Read More
        </button>
    </mat-card-actions>
  </mat-card-content>

</mat-card>

<app-app-pagination *ngIf="news && news.length >= 1" [totalRecords]="news.length" [recordsPerPage]="5" (onPageChange)="updateDisplay($event)"  ></app-app-pagination>
