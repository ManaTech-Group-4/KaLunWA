<mat-sidenav-container class="example-container" [hasBackdrop]="true">
  <mat-sidenav #sidenav mode="over" class="sidemenu">
    <img src="assets/images/word_logo.png"/>
    <ul id="mobileNav">
      <li><a mat-button (click)="whatWeDo = !whatWeDo">What we do</a>
        <div class="dropdowns" *ngIf="whatWeDo">
          <button mat-button>News & Announcements</button>
          <button mat-button>Projects</button>
          <button mat-button>Events</button>
        </div>
      </li>
      <li><a mat-button (click)="about = !about" >About Us</a>
        <div class="dropdowns" *ngIf="about">
          <button mat-button  (click)="orgOverview = !orgOverview">Organization Overview</button>
          <div *ngIf="orgOverview">
            <button mat-button class="submenu">Mission, Vision, Values</button>
            <button mat-button class="submenu">History</button>
            <button mat-button class="submenu">Advocates Covenant</button>
            <button mat-button class="submenu">Camps</button>
          </div>
          <button mat-button>Finances</button>
          <button mat-button>FAQs</button>
          <button mat-button>Organization Structure</button>
          <button mat-button>Member Demographics</button>
        </div>
      </li>
      <li><a mat-button href ="#">Contact Us</a></li>
    </ul>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="secondary" id="container">
      <button mat-icon-button color="primary" id="mobileMenu" mat-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <a mat-button href ="#" id="logo">
        <img src="assets/images/KL.png" alt="KL Logo" class="desktopImg"/>
        <img src="assets/images/kl_icon2.svg" alt="KL Logo" class="mobileImg"/>
      </a>

      <ul id="desktopNav">
        <li><a mat-button>What we do</a>
          <div class="dropdowns">
            <button mat-button>News & Announcements</button>
            <button mat-button>Projects</button>
            <button mat-button>Events</button>
          </div>
        </li>
        <li><a mat-button>About Us</a>
          <div class="dropdowns">
            <button mat-button>Organization Overview</button>
            <button mat-button class="submenu">Mission, Vision, Values</button>
            <button mat-button class="submenu">History</button>
            <button mat-button class="submenu">Advocates Covenant</button>
            <button mat-button class="submenu">Camps</button>
            <button mat-button>Finances</button>
            <button mat-button>FAQs</button>
            <button mat-button>Organization Structure</button>
            <button mat-button>Member Demographics</button>
          </div>
        </li>
        <li><a mat-button href="#">Contact Us</a></li>
      </ul>
      <button mat-flat-button color="primary">Join Us</button>
    </mat-toolbar>
    <app-homepage></app-homepage>
  </mat-sidenav-content>
</mat-sidenav-container>
