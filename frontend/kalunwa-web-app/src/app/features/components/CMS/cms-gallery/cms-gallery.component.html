<div class="gallery-container">
    <h1>Gallery</h1>
    <br>
    <button mat-raised-button color="primary"><mat-icon>add</mat-icon> Add Image</button>
    <br>
    <div class="cards">
        <mat-card *ngFor="let images of gallery | slice:currentPage:lastPage"
        style="background-image: url('{{images.image}}');background-size: cover;background-position: center;"></mat-card>
    </div>

    <app-app-pagination *ngIf="gallery && gallery.length >= 1" [totalRecords]="gallery.length" [recordsPerPage]="5" (onPageChange)="updateDisplay($event)"  ></app-app-pagination>

</div>
