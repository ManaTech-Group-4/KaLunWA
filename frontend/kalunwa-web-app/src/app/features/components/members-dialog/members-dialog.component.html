<mat-icon (click)="close()">close</mat-icon>
<br>
<mat-dialog-content>
  <div class="member" *ngFor="let member of members$ | async">

    <a>
      <img src="{{member.image.image}}"/>
      <span>
        <p>{{member.quote}}</p>
        <hr>
        <p>{{member.name}}</p>
        <h2>{{member.position}}</h2>
      </span>
    </a>

  </div>
</mat-dialog-content>
