<h1 mat-dialog-title>
  <mat-icon>filter_list</mat-icon> Filter Events</h1>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="filterForm">
    <mat-form-field class="filter-field" appearance="fill">
      <mat-label>Filter by Camp</mat-label>
      <mat-select formControlName="campControl" multiple>
        <mat-select-trigger>
          <mat-chip-list>
            <mat-chip *ngFor="let camp of filterForm.value.campControl"  [style.background-color]="camp.color"
              [removable]="true" (removed)="removeCamp(camp)"  selected>
              {{ camp.name }}
              <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip>
          </mat-chip-list>
        </mat-select-trigger>
        <mat-option *ngFor="let camp of campList" [value]="camp">{{camp.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <!--Filter by status-->
    <br>
    <mat-form-field class="filter-field" appearance="fill">
      <mat-label>Filter by Status</mat-label>
      <mat-select [formControl]="statusControl">
        <mat-select-trigger>
          <mat-chip-list>
            <mat-chip *ngFor="let status of filterForm.value.statusControl" [style.background-color]="status.color"
              [removable]="true" (removed)="onStatusRemoved()" selected>
              {{ status.name }}
              <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip>
          </mat-chip-list>
        </mat-select-trigger>
        <mat-option *ngFor="let status of statusList" [value]="status">{{status.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="clickFilter(filterForm.value.campControl,filterForm.value.statusControl)" [mat-dialog-close]>Apply</button>
</mat-dialog-actions>
